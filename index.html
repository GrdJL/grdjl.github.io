<html lang="en"><head>
		<meta charset="utf-8">
		<title>Flexbox sticky footer</title>
		<meta name="description" content="Sticky footer using CSS Flexbox and working on any modern browser.">
		<meta name="keywords" content="sticky footer, sticky footer flexbox, CSS sticky footer">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			/******************************************************
				RESET
			*******************************************************/
			* { margin:0; padding:0; }
			*, *:before, *:after { box-sizing:border-box; }

			/******************************************************
				PAGE LAYOUT
			*******************************************************/

			body { font:14px/1.5em Arial, sans-serif; color:#333; background:gainsboro; }

			#page { max-width:1280px; margin:0 auto; padding:0 20px; }
			#header, #footer { background:ghostwhite; }
			#header, #content { padding:20px; }
			#content { background:white; }
			#footer { padding:40px 20px; }

			h1, h2 { line-height:1.2em; }
			ul { margin:10px 15px; }
			p { margin:10px 0; }

			/******************************************************
				BOTTOM FOOTER
			*******************************************************/

			#page {
				min-height:100vh;
				display:flex;
				flex-direction:column;
			}

			#content {
				flex-grow:1;
			}

		</style>
	</head>

		<div id="page">
			<div id="header"><h1>Flexbox sticky footer (modern browsers solution)</h1></div>

					<li>Working on Firefox 20+, Chrome 29+, Edge</li>

					<li><a href="https://www.design-fluide.com/01-09-2016/fixer-son-footer-en-bas-de-page-grace-a-flexbox/" target="_blank">Back to article</a></li>
